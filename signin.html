<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.ll.2/css/all.css"> 
    <title>Sign In Form</title>
  </head>
  <body>
      <!--Start Sign In Form-->
      <div class="view video-container">
          <video src="media/YouCut_20201009_213520200.mp4" autoplay muted loop></video>
          <div class="container">
              <div class="row pt-5">
                  <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
                      <div class="card1">
                          <form>
                              <div class="card-body">
                                  <div class="text-center">
                                      <h3 class="text-white">
                                          <strong>Sign In</strong>
                                      </h3>
                                      <hr>
                                  </div>

                                  <div class="form-group">
                                      <i class="fas fa-user text-white"></i>
                                      <label class="text-white" for="email">Email ID</label>

                                      <input type="email" id="email" name="email" class="form-control" required>

                                  </div>

                                  <div class="form-group">
                                    <i class="fas fa-lock text-white"></i>
                                    <label class="text-white" for="pass">Password</label>

                                    <input type="password" id="pass" name="pass" class="form-control" required>

                                </div>

                                <div class="text-center mt-5">
                                    <button name="submit" type="submit" class="myButton">Sign In</button>
                                    <a href="#" class="pt-5 text-white d-block" style="font-size: 14px;">Forgot Password</a>

                                    <a href="signup.html" class="pt-5 text-white d-block" style="font-size: 14px;">Don't have an account? Sign Up</a>
                                </div>

                                
                                  
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--End Sign In Form-->

      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
